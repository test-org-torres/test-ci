name: "Lint PR"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

  pull_request_review:
    types: [edited, dismissed, submitted]

env:
  GITHUB_TOKEN: ${{ secrets.THIS_REPO_SECRET }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    outputs:
      reviewers: ${{ steps.reviewers.outputs.list }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Requested Reviewers
        id: reviewers
        run: |
          reviewers=$(gh pr view ${{ github.event.pull_request.number }} --json reviewers --jq '.reviewers[].login' | jq -s .)
          echo "::set-output name=list::$reviewers"

  add-reviewer:
    permissions: write-all
    name: Add Reviewer
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script to add reviewer
      env:
        PR_NUMBER: ${{ github.event.pull_request.number }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_REVIEWERS: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        PR_TEAM_REVIEWERS: ${{ toJson(github.event.pull_request.team_reviewers) }}
        PATTERN: "^\\w+!:"
        REVIEWER: "test-org-torres/torres-sdk"
      
      run: bash .github/scripts/add-reviewer.sh
